version: 1
backend:
  phases:
    build:
      commands:
        - nvm install 20
        - nvm use 20
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - cd jajachat
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: jajachat/dist/jajachat
    files:
      - '**/*'
  cache:
    paths:
      - jajachat/node_modules/**/*