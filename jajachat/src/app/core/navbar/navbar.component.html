<nav class="navbar navbar-light bg-light px-3">
    <a class="navbar-brand" href="#">JajaChat</a>

    <div *ngIf="isLoggedIn; else guest">
        <span class="me-2">Hola, {{ userEmail }}</span>
        <button class="btn btn-outline-danger btn-sm" (click)="logout()">Cerrar sesión</button>
    </div>

    <ng-template #guest>
        <a class="btn btn-outline-primary btn-sm" routerLink="/auth">Iniciar sesión</a>
    </ng-template>
</nav>
